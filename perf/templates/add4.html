<style type="text/css">
.elegant-aero {

}
.elegant-aero h1 {

height:100px;
padding: 5px 0px 0px 5px;

}
.elegant-aero select {

}

padding: 10px 30px 10px 30px;

<script src="../../static/js/jquery-3.1.1.min.js"></script>
<script>
$(document).ready(function(){
	$('#name1').blur(function(){
		var name = $('#name1').val();
		
		$.get("/validate/",{'name':name}, function(ret){
			$('#result1').html(ret);
		});
		
		var result1 = $('#result1').val();
		
		if (result1 != '输入正确！')
		{
		$(this).val(''); 
		}
	});
});

$(document).ready(function(){
	$('#select4').change(function(){
		var thisvalue = $(this).val(); 
		var airline = $('#select1').val();
		
		if (airline != 84.0003 || 72.0006)
		{
			if (thisvalue == 10.002)
			{
				$(this).val(0.0);
				$('#result2').html('仅SU、KE可选');
			}
			
			else
			{
				$('#result2').html('');
			}
		}
		
		if (airline == 84.0003)
		{
			if (thisvalue == 10.002)
			{
				$(this).val(thisvalue);
				$('#result2').html('');
			}
		}
		
		if (airline == 72.0006)
		{
			if (thisvalue == 10.002)
			{
				$(this).val(thisvalue);
				$('#result2').html('');
			}
		}
	});
	
	$('#select5').change(function(){
		var thisvalue = $(this).val(); 
		var airline = $('#select1').val();
		
		if (airline != 84.0003 || 72.0006)
		{
			if (thisvalue == 10.002)
			{
				$(this).val(0.0);
				$('#result3').html('仅SU、KE可选');
			}
			
			else
			{
				$('#result3').html('');
			}
		}
		
		if (airline == 84.0003)
		{
			if (thisvalue == 10.002)
			{
				$(this).val(thisvalue);
				$('#result3').html('');
			}
		}
		
		if (airline == 72.0006)
		{
			if (thisvalue == 10.002)
			{
				$(this).val(thisvalue);
				$('#result3').html('');
			}
		}
	});
	
	$('#select6').change(function(){
		var thisvalue = $(this).val(); 
		var airline = $('#select1').val();
		
		if (airline != 84.0003 || 72.0006)
		{
			if (thisvalue == 10.002)
			{
				$(this).val(0.0);
				$('#result4').html('仅SU、KE可选');
			}
			
			else
			{
				$('#result4').html('');
			}
		}
		
		if (airline == 84.0003)
		{
			if (thisvalue == 10.002)
			{
				$(this).val(thisvalue);
				$('#result4').html('');
			}
		}
		
		if (airline == 72.0006)
		{
			if (thisvalue == 10.002)
			{
				$(this).val(thisvalue);
				$('#result4').html('');
			}
		}
	});
	
	$('#select7').change(function(){
		var thisvalue = $(this).val(); 
		
		if (thisvalue == 0.503)
		{
			$('#value1').val(1);
			$('#value1').attr({ readonly: 'true' });
		}
		
		else if (thisvalue == 0.504)
		{
			$('#value1').val(1);
			$('#value1').attr({ readonly: 'true' });
		}
		
		else
		{
			$('#value1').val(0);
			$('#value1').removeAttr("readonly");
		}
	});
	
	$('#value1').blur(function(){
		var thisvalue = $(this).val(); 
		
		if (thisvalue > 30)
		{
		$(this).val(0);
		$('#result5').html('最大数值不能超过30');
		}

		else
		{
		$('#result5').html(' ');
		}		
	});
		
})

$(document).ready(function(){
	$('#button1').click(function(){
		$('#button1').hide('slow',function(){
			$('#div1').show('fast',function(){
				$('#div2').show('fast',function(){
					$('#div3').show('fast',function(){
						$('#div4').show('fast');
					});
				});
			});
		});
	});
})
</script>

</head>

<body class="elegant-aero">
	<h1>绩效登记：</h1>   
	<form action="/addother/" method="post">
	{% csrf_token %}
		<br/>
		<div>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名&nbsp;&nbsp;&nbsp;&nbsp;: <input type="text" class='input' id='name1' required=True placeholder="请输入姓名" name="other_name"></input><br/><span id='result1' style=color:red></span></div>

			<option value=10.002>数票（可选外航：SU、KE）</option>
			<option value=10.003>电报</option>
			<option value=10.004>拉Q</option>
			<option value=20.001>PRE-FLT</option>
			<option value=20.002>POST-FLT</option>
			</select><br/><span id='result4' style=color:red></div>
		<div id='div3' style='display:none'>额外任务&nbsp;&nbsp;&nbsp;&nbsp;: <select type="select" class='select' id='select7' name="taskfive">
